<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NTF-Card</title>
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>

    <div class="card__container">

      <div class="card__img">
        <img src="./images/image-equilibrium.jpg" alt="Cube">
      </div>

      <div class="card__info">

        <div class="card__info-text">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="card__info-price">
          <div class="card__info-price-eth">
            <div>
              <img src="./images/icon-ethereum.svg" alt="ETH">
            </div>
            <p>0.041 ETH</p>
          </div>

          <div class="card__info-price-days">
            <div>
              <img src="./images/icon-clock.svg" alt="Clock">
            </div>
            <p>3 days left</p>
          </div>
        </div>

        <div class="card__info-avatar">
          <div>
            <img src="./images/image-avatar.png" alt="Avatar">
          </div>
          <p>Creation of <strong>Jules Wyvern</strong></p>
        </div>
      </div>

    </div>

  </main>
</body>
</html>
